<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script></script>
</head>
<body>
    <h1 id="heading_1" class="heading">This is a h1</h1>

    <h1 id="change">Change Me</h1>

    <p id="par">This is a paragraph</p>
    <h3 id="he_3">This is a subheading</h3>
    <h5 id="he_5">This is another subheading</h5>



    <script>
        console.log("This is js within html");
        console.log(document.getElementById("heading_1").innerText);
        document.getElementById("heading_1").innerText = "Hi there, I changed";

        document.getElementById("change").innerText = "This is another H1";


        document.getElementById("par").innerText="This is not just a paragraph";
        document.getElementById("he_3").innerText = "This is a H3";
        document.getElementById("he_5").innerText = "This is a H5";
        

    </script>
    
</body>
</html>
